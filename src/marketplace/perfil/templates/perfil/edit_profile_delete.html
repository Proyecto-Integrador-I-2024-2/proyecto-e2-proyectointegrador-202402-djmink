{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'epd.css' %}">
</head>
<body>
    <div id="editsection" class="editsection">

        <div id="heading" class="heading">

            <div id="rectangleheading" class="rectangleheading"></div>
            <div id="hometext" class="hometext">Home</div>
            <img id="chat_icon" class="chat_icon" src="{% static 'Chat_Icon.png' %}"/>
            <img id="notification_icon" class="notification_icon" src="{% static 'Notification_Icon.png' %}"/>
            <a href="{% url 'perfilFreelancer' p.id %}">
                <img id="profile_picture2" class="profile_picture2" src="{{ p.profile_picture.url }}" alt="Profile Picture"/>
            </a>
            <img id="logo" class="logo" src="{% static 'logo.png' %}"/>
            <div id="logoseparator" class="logoseparator"></div>
        
            <div id="onlinemarketplace2" class="onlinemarketplace2">
                Online Marketplace
            </div>
        </div>     

        <div class="ptext ep">
            Edit profile
        </div>     

        <a href="{% url 'editAccount' p.id %}" class="ptext my-account">My account</a>
        <a href="{% url 'editProfile' p.id %}" class="ptext profile">Profile</a>
        <a href="#editPortfolio" class="ptext portfolio">Portfolio</a>
        <a href="#deteleaccount" class="ptext delete-account">Delete account</a>    

        <div class="body">

            <div class="ptext delete-title">
                Delete Account
            </div>
    
            <div class="ptext danger-zone">
                Danger zone
            </div>

            <button id= "delete-account" class='med-btn delete' onclick="displayModal('deleteAccountModal', 'close1')">Delete Account</button>
            <button id= "disable-account" class='med-btn disable' onclick="displayModal('disableAccountModal', 'close2')">Disable Account</button>

        </div>  

        <footer class="footer">
        
            <div class="footer-content">
                <img id="encora2" class="encora2" src="{% static 'encora.png' %}" />
                <img id="fb3" class="fb3" src="{% static 'fb2.png' %}"/>
                <img id="ig3" class="ig3" src="{% static 'ig2.png' %}" />
                <img id="lin3" class="lin3" src="{% static 'lin2.png' %}" />
                <img id="gmail3" class="gmail3" src="{% static 'gmail2.png' %}" />
                <nav class="footer-nav">
                    <a href="#features">Features</a>
                    <a href="#about">About</a>
                    <a href="#support">Support</a>
                    <a href="#resources">Resources</a>
                    <a href="#places">Places</a>
                    <a href="#jobs">Jobs</a>
                </nav>
                <div id='footertext' class='footertext'> 
                    © 2024 Online Marketplace
                </div>
            </div>
    
        </footer> 
                
    </div>

    <div id="deleteAccountModal" class="modal">
        <div class="modal-content">
            <span id="close1" class="close">&times;</span>
            <div class='ptext are-you-sure'>Are you sure?</div>
            <form action="/delete_account" method="post">

            </form>

            <!--Poner dentro del form después -->
            <button id= "delete-btn-yes" class='med-btn delete-disable' onclick="confirmDeleteAccount()">Delete</button>

            <button id= "cancel-delete" class='med-btn cancel' onclick="cancel()">Cancel</button>
        </div>
    </div>

    <div id="disableAccountModal" class="modal">
        <div class="modal-content">
            <span id="close2" class="close">&times;</span>
            <div class='ptext are-you-sure'>Are you sure?</div>
            <form action="/disable_account" method="post">

            </form>

            <!--Poner dentro del form después -->
            <button id= "disable-btn-yes" class='med-btn delete-disable' onclick="confirmDisableAccount()">Disable</button>

            <button id= "cancel-disable" class='med-btn cancel' onclick="cancel()">Cancel</button>
        </div>
    </div>

    <script>

        var thismodal = '';

        function displayModal(modal, close){

            thismodal = document.getElementById(modal);
            thismodal.style.display = "block";
            const span = document.getElementById(close);
            console.log(thismodal);

            span.onclick = function() {
                thismodal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == thismodal) {
                    thismodal.style.display = "none";
                }
            }
        }

        function cancel(){
            thismodal.style.display = "none";
        }

        function confirmDeleteAccount(){
            const modal = document.getElementById('deleteAccountModal');
            modal.style.display = "none";
        }

        function confirmDisableAccount(){
            const modal = document.getElementById('disableAccountModal');
            modal.style.display = "none";
        }

    </script>

</body>
