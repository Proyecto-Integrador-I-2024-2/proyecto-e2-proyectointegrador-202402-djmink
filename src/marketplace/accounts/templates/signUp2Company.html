{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signUpCompany2.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Sign Up Company</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{% static 'images/Logo.png' %}" alt="Logo">
            <div class="navText">
                <span>Online</span>
                <span>Marketplace</span>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2 class="form-title">Complete your Profile</h2>
        <p class="form-subtitle">Youâ€™re <span class="highlight">one</span> step closer</p>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Enter Text</option>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" name="city" required>
                        <option value="">Enter Text</option>
                        <option value="ny">New York</option>
                        <option value="to">Toronto</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone number</label>
                <div class="phone-input">
                    <select class="country-code">
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                    </select>
                    <input type="text" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="business-vertical">Business vertical</label>
                <input type="text" id="business-vertical" name="business_vertical" required>
            </div>

            <div class="form-group">
                <label for="company-type">Company type</label>
                <input type="text" id="company-type" name="company_type" required>
            </div>

            <button type="submit" class="submit-button">Done</button>
        </form>
    </div>
</body>
</html>
