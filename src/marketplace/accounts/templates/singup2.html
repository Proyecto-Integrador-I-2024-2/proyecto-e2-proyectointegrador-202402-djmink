{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/sign-Up2.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sing Up</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{% static 'images/Logo.png' %}"/>
            <div class="lineNav"></div>
            <div class="navText">
                <span>Online</span>
                <span>Marketplace</span>
            </div>
        </div>
        <div></div>
    </nav>
    <div class="container">
        <div class="title">
            <h1>Complete your Profile</h1>
            <span class="text1">Lets start with your <span class="text2">profile picture</span></span>
        </div>
        <form class="profile-upload" method="POST">
            {% csrf_token %}
            <input type="file" id="file-input" accept="image/*" name = "image_input" onchange="previewImage(event)"/>
            <label for="file-input" class="profile-circle">
                <img class="profile-img" id="profile-img" src="{% static 'images/Vector.png' %}" alt="Profile" />
            </label>
            <span>Upload Picture</span>
            <button type="submit" class="buttonSubmit">Continue</button>
        </form>
        <a href="{% url 'registerf3' id %}"><button class="skipButton">skip</button></a>
    </div>
    
</body>
</html>

<script>
    var reader = new FileReader();
    var imageResult = "";

    function previewImage(event) {
        reader.onload = function() {
            imageResult = reader.result;
            var output = document.getElementById('profile-img');
            output.style.width = '180px';
            output.style.height = '180px';
            output.src = imageResult; 
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
